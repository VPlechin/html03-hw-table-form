<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>FORMS</title>
    </head>
    
    <body>
        <form action="https://formspree.io/VPlechin@yahoo.com" method="POST">
            <fieldset>
                <legend><b>Форма зворотнього зв'язку</b></legend>
                    <h2>Опитування</h2>
                        <p>1. Чому Ви записались на даний курс?</p>
                            <label><input type="checkbox" name="question1">це моє хоббі</label><br>
                            <label><input type="checkbox" name="question1">хочу змінити вид діяльності</label><br>
                            <label><input type="checkbox" name="question1">для загального розвитку</label><br>
                            <label><input type="checkbox" name="question1">Ваш варіант <input type="text" size="30"></label><br>
                        <p>2. Чи плануєте продовжувати навчання по закінченні базового курсу і удосконалювати свої навики?</p>
                            <label><input type="radio" name="question2">так</label><br>
                            <label><input type="radio" name="question2">ні</label><br>
                            <label><input type="radio" name="question2">можливо</label><br>
                        <p>3. Ваші враження від першого тижня навчання?</p>
                            <label><input type="checkbox" name="question3">все подобається, все вдається, навчаюся з легкістью</label><br>
                            <label><input type="checkbox" name="question3">значні об'єми матеріалу для вивчення, потрібно виділяти багато часу для домашньої роботи</label><br>
                            <label><input type="checkbox" name="question3">нічого не розумію, нічого не вдається, дуже складно</label><br>
                            <label><input type="checkbox" name="question3">Ваш варіант <input type="text" size="30"></label><br>
                
                    <h2>Контактні дані:</h2>
                    <label>Ім'я<br> 
                        <input type="text" name="name" size="50" placeholder="ім'я"/></<label><br><br>
                    <label>Телефон*<br>
                        <input type="text" name="tel" size="50" placeholder=0xx-xxx-xx-xx required pattern="0[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></label><br><br>
                    <label>e-mail<br>
                        <input type="email" name="email" size="50" placeholder="your@email.address"/></label><br><br>
                        
                        <p><b>Оберіть курс:</p></b>
                        <input type="radio" name="course" checked>HTML/CSS/JS
                        <input type="radio" name="course">QC/QA
                        <input type="radio" name="course">UI/UX<br>
                    
                        <p><b>Оберіть місто:</b></p>
                        <input type="radio" name="city" checked>Львів
                        <input type="radio" name="city">Київ
                        <input type="radio" name="city">Дніпро<br><br>
                    
                    <input type="submit" name="Надіслати">
                    <input type="reset" name="Скинути">
            </fieldset>
        </form>
    
    </body>
</html>
